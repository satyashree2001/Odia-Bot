<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satyashree - Your Odia AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
      html, body, #root {
        height: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0E1A;
      }

      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }

      .blur-circle {
        position: absolute;
        border-radius: 50%;
        filter: blur(180px);
        opacity: 0.15;
        will-change: transform;
      }

      .blur-circle-1 {
        width: 500px;
        height: 500px;
        background-color: #22d3ee; /* cyan-400 */
        top: -150px;
        left: -150px;
        animation: move-blur-1 25s infinite alternate ease-in-out;
      }
      .blur-circle-2 {
        width: 600px;
        height: 600px;
        background-color: #4f46e5; /* indigo-600 */
        bottom: -200px;
        right: -200px;
        animation: move-blur-2 25s infinite alternate ease-in-out;
        animation-delay: -12.5s;
      }

      #root {
        position: relative;
        z-index: 1;
      }

      @keyframes move-blur-1 {
        from { transform: translate(-20%, 10%) scale(1); }
        to   { transform: translate(20%, -10%) scale(1.2); }
      }
      @keyframes move-blur-2 {
        from { transform: translate(15%, -15%) scale(1.2); }
        to   { transform: translate(-15%, 15%) scale(1); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
          display: inline-block;
          width: 8px;
          height: 1.25rem;
          background-color: #67e8f9;
          animation: blink 1s step-end infinite;
          vertical-align: bottom;
          margin-left: 2px;
      }
       @keyframes sparkle-animate {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.3); opacity: 0.7; }
    }
    .sparkle-animation {
        animation: sparkle-animate 1.5s ease-in-out infinite;
    }
    @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4); }
        50% { box-shadow: 0 0 20px 10px rgba(56, 189, 248, 0); }
    }
    .animate-pulse-glow {
        animation: pulse-glow 2s ease-out infinite;
    }
    </style>
</head>
  <body class="bg-[#0A0E1A] text-slate-200">
    <div class="background-container">
        <div class="blur-circle blur-circle-1"></div>
        <div class="blur-circle blur-circle-2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
