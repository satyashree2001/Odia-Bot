<style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0E1A;
        background-image: radial-gradient(ellipse at top, #1a2035, #0A0E1A);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
          display: inline-block;
          width: 8px;
          height: 1.25rem;
          background-color: #67e8f9;
          animation: blink 1s step-end infinite;
          vertical-align: bottom;
          margin-left: 2px;
      }
       @keyframes sparkle-animate {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.3); opacity: 0.7; }
    }
    .sparkle-animation {
        animation: sparkle-animate 1.5s ease-in-out infinite;
    }
    @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4); }
        50% { box-shadow: 0 0 20px 10px rgba(56, 189, 248, 0); }
    }
    .animate-pulse-glow {
        animation: pulse-glow 2s ease-out infinite;
    }
    </style>
</head>
