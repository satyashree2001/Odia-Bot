<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OdiaBot - Your Odia AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0"
  }
}
</script>
<script>
    // Prevent FOUC (Flash of Unstyled Content) for dark mode
    if (localStorage.getItem('odiabot_theme') === 'dark' || (!('odiabot_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
    tailwind.config = {
      darkMode: 'class'
    }
</script>
<style>
      html, body, #root {
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9FAFB; /* gray-50 */
        color: #1F2937; /* gray-800 */
      }
      .dark body {
        background-color: #111827; /* gray-900 */
        color: #F9FAFB; /* gray-50 */
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .typing-indicator span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #9CA3AF; /* gray-400 */
        animation: blink 1.4s infinite both;
      }
      .dark .typing-indicator span {
        background-color: #6B7280; /* gray-500 */
      }
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes blink {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1.0);
        }
      }

      /* Simple scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; /* slate-400 */
      }

      .dark ::-webkit-scrollbar-track {
        background: #1E293B; /* slate-800 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748B; /* slate-500 */
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
